<!DOCTYPE html>
<html>
    <head>
        <title>CSS Project</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="../favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Anton|Montserrat:400,700" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:700|Pacifico|Roboto&display=swap" rel="stylesheet">  
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <div class="main">
            <div class="left">
                <div class="logo">dribbble</div>
                <div class="main-theme">Discover the world's top Designers & Creatives.</div>
                <div class="image-container">
                     <!-- <div class="image"><img src="assets/danboard-on-top-of-toy-train-675266.jpg"></img></div>  -->
                </div>
                <div class="left-foot-note">Art by <a href="">Peter Tarka</a></div>
            </div>
            <div class="right">
                <div class="right-head-note">Already a member <a href="">Sign in</a></div>
                <div class="form-container">
                    <div class="form">
                        <label for="Sign up to Dribble">Sign up to Dribble</label>
                        <div class="button">
                            <button  type="button" class="sign-up">Sign up with Google</button>
                            <button type="button" class="twitter"></button>
                            <button type="button" class="facebook"></button>
                        </div> 
                        <div class="names">   
                            <label for="Full name">Full name</label>
                            <input type="text" id="Full Name">
                            <label for="User name">User name</label>
                            <input type="text" id="User Name">
                        </div>    
                        <label for="Email Address">Email Address</label>
                        <input type="email" id="email">
                        <label for="Password">Password</label>
                        <input type="password" id="password">
                        <div class="accept-terms">
                            <input type="checkbox" id="checkbox">
                            <label for="creating-account">Creating an account means you're okay with our
                                <a href="">Terms of Services</a>,
                                <a href="">Privacy Policy</a> and our default
                                <a href="">Notification Settings</a>
                            </label>
                        </div>    
                        <button type="button" class="create-account">Create Account</button>
                    </div>
                </div>
                <div class="right-foot-note">This site is protected by reCAPTCHA and the <a href="">Google privacy Policy</a> and <a href="">Terms of Services apply</a></div>
            </div>
        </div>
    </body>
    
</html>
